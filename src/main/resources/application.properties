# Set these properties with the command line or environment variables.
#twitch.channel=${TWITCH_CHANNEL}
#twitch.auth=${TWITCH_AUTH}
quarkus.package.jar.type=uber-jar
quarkus.http.host=0.0.0.0
# Use PORT env var if provided by Smithery, fallback to 8080
quarkus.http.port=${PORT:8080}

# Twitch configuration - these can be empty for initial tool discovery (lazy loading)
# They will be validated when actually using Twitch tools
# Use conditional substitution to avoid validation errors when env vars are empty
# Only set these if the environment variables are actually provided
#twitch.client_id=${TWITCH_CLIENT_ID:}
#twitch.broadcaster_id=${TWITCH_BROADCASTER_ID:}
#twitch.channel=${TWITCH_CHANNEL:}
#twitch.auth=${TWITCH_AUTH:}

# Disable configuration validation for Twitch properties during startup
quarkus.configuration.early-validation=false

# Performance optimizations for faster startup in containerized environment
quarkus.shutdown.timeout=5s