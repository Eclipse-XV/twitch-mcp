# Smithery build configuration
build:
  # Use our main Dockerfile instead of the auto-generated one
  dockerfilePath: Dockerfile
  # Set the build context to the repository root so all project files are included
  dockerBuildPath: .
  # Tag for the built image
  imageTag: twitch-mcp-server
  # Build arguments (if needed)
  buildArgs: {}
  
# Optional: Define ports that the application uses
ports:
  - 8080
  
# Optional: Define health check endpoint
healthCheck:
  path: /q/health
  port: 8080
  
# Optional: Define environment variables
environment: {}